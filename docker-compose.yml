services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medsys-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - medsys-network
    depends_on:
      - db

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: medsys-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - medsys-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: medsys-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - medsys-db-data:/var/lib/mysql
    networks:
      - medsys-network

  # Node.js for Vite
  node:
    image: node:22-alpine
    container_name: medsys-node
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "5173:5173"
    volumes:
      - ./:/var/www
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - medsys-network

# Networks
networks:
  medsys-network:
    driver: bridge

# Volumes
volumes:
  medsys-db-data:
    driver: local
